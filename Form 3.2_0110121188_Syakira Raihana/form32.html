<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2 | A Web Page</title>
</head>
<body>
<form>
    <table style="border: none">
        <tr>
            <td rowspan="3">
            <img src="photo.jpg" width="200" alt="" />
            </td>
            <td><label for="title">Title Here</label></td>
            <td>:</td>
            <td><input type="text" id="title"></td>
        </tr>
        <tr>
            <td><label for="Description">Description</label></td>
            <td>:</td>
            <td><textarea id="Description" cols="21" rows="6"></textarea></td>
        </tr>
        <tr>
            <td><label for="Number">Account Number</label></td>
            <td>:</td>
            <td><input type="text" id="Number"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Upload Image"></td>
            <td><label for="B">Bank</label></td>
            <td>:</td>
            <td><input type="text" id="B" list="Bank">
            <datalist id="Bank">
                <option value="BNI">
                <option value="HSBC">
            </datalist>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><label for="Holder">Account Holder</label></td>
            <td>:</td>
            <td><input type="text" id="Holder"></td>
        </tr>
            <tr>
                <td></td>
                <td><label>Transaction</label></td>
                <td>:</td>
                <td><input type="number" min="1" /></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td style="font-size: small;">
                * if transaction is for 3 person, choose 3 from the drop-down list
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td><input type="checkbox">Send to Mobile Phone</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td><input type="checkbox">Send to Email</td>
            </tr>
        
        <tr>
            <td></td>
            <td><label for="SM">Send to Mobile Phone</label></td>
            <td>:</td>
            <td><input type="text" id="SM"></td>
        </tr>
        <tr>
            <td></td>
            <td><label>Send to Email</label></td>
            <td>:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td><input type="submit" value="Generate Nobr Link" style="background-color: darkgreen; color: white;"></td>
        </tr>
    </table>
</form>
</body>
</html>
